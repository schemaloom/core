name: Auto Version and Publish

on:
  push:
    branches:
      - main

jobs:
  version-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install conventional-changelog
        run: npm install -g conventional-changelog-cli
        
      - name: Build package
        run: npm run build
        
      - name: Check conventional commits and determine version
        id: version-check
        run: |
          # Get the last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "last_tag=$LAST_TAG" >> $GITHUB_OUTPUT
          
          # Get commits since last tag
          COMMITS=$(git log ${LAST_TAG}..HEAD --oneline --format="%s")
          echo "commits_since_tag<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Determine version bump type
          if echo "$COMMITS" | grep -q "BREAKING CHANGE\|!:"; then
            echo "bump_type=major" >> $GITHUB_OUTPUT
            echo "should_bump=true" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -q "feat:"; then
            echo "bump_type=minor" >> $GITHUB_OUTPUT
            echo "should_bump=true" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -q "fix:\|chore:\|docs:\|style:\|refactor:\|perf:\|test:"; then
            echo "bump_type=patch" >> $GITHUB_OUTPUT
            echo "should_bump=true" >> $GITHUB_OUTPUT
          else
            echo "bump_type=none" >> $GITHUB_OUTPUT
            echo "should_bump=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Version package
        id: version
        if: steps.version-check.outputs.should_bump == 'true'
        run: |
          if [ "${{ steps.version-check.outputs.should_bump }}" = "true" ]; then
            npm version ${{ steps.version-check.outputs.bump_type }} --no-git-tag-version
            echo "new_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
            echo "bump_type=${{ steps.version-check.outputs.bump_type }}" >> $GITHUB_OUTPUT
          fi
          
      - name: Publish to NPM
        if: steps.version-check.outputs.should_bump == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create Git tag and push
        if: steps.version-check.outputs.should_bump == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git tag v${{ steps.version.outputs.new_version }}
          git push origin main
          git push origin v${{ steps.version.outputs.new_version }}
          
      - name: Create GitHub Release
        if: steps.version-check.outputs.should_bump == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          release_name: Release v${{ steps.version.outputs.new_version }}
          body: |
            ## What's Changed
            
            This release includes a **${{ steps.version.outputs.bump_type }}** version bump.
            
            ### Version: ${{ steps.version.outputs.new_version }}
            ### Bump Type: ${{ steps.version.outputs.bump_type }}
            
            ## Installation
            
            ```bash
            npm install @schemaloom/core@${{ steps.version.outputs.new_version }}
            ```
            
            ## Commits Since Last Release
            
            ```
            ${{ steps.version-check.outputs.commits_since_tag }}
            ```
          draft: false
          prerelease: false
          
      - name: Skip (no conventional commits)
        if: steps.version-check.outputs.should_bump == 'false'
        run: |
          echo "No conventional commits found, skipping version bump and publish"
          echo "Last tag: ${{ steps.version-check.outputs.last_tag }}"
          echo "Commits since last tag:"
          echo "${{ steps.version-check.outputs.commits_since_tag }}"
